<!DOCTYPE html>
<html>
  <head>
    <title>Share Button Code Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        margin-top: 0;
      }

      form {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="color"] {
        margin-left: 10px;
      }

      input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        margin-bottom: 10px;
      }

      button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3e8e41;
      }

      button:focus {
        outline: none;
      }

      textarea {
        width: 100%;
        height: 200px;
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        resize: none;
      }

      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .popup.show {
        opacity: 1;
        pointer-events: auto;
      }

      .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Share Button Code Generator</h1>
      <form>
        <label>
          Button Color:<input type="color" id="color-picker" value="#4CAF50">
        </label>
        <label>
          Link to share:
          <input type="text" id="share-link" placeholder="https://example.com">
        </label>
        <button type="button" id="generate-btn">Generate Code</button>
      </form>
      <textarea id="code-output" readonly></textarea>
    </div>
    <div class="popup" id="popup">
      <div class="popup-content">
        <p>Link copied to clipboard!</p>
      </div>
    </div>
    <script>
      const colorPicker = document.getElementById("color-picker");
      const shareLinkInput = document.getElementById("share-link");
      const generateBtn = document.getElementById("generate-btn");
      const codeOutput = document.getElementById("code-output");
      const popup = document.getElementById("popup");
      generateBtn.addEventListener("click", () => {
    const color = colorPicker.value;
    const link = shareLinkInput.value;
    const code = `<a href="${link}" style="background-color: ${color}; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Share</a>`;

    codeOutput.value = code;
    codeOutput.select();
    document.execCommand("copy");

    popup.classList.add("show");
    setTimeout(() => {
      popup.classList.remove("show");
    }, 2000);
  });
</script>
</body>
</html>
