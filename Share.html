<!DOCTYPE html>
<html>
  <head>
    <title>Share Button Code Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        margin-top: 0;
      }

      form {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="color"] {
        margin-left: 10px;
      }

      input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        margin-bottom: 10px;
      }

      button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3e8e41;
      }

      button:focus {
        outline: none;
      }

      textarea {
        width: 100%;
        height: 200px;
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        resize: none;
      }

      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .popup.show {
        opacity: 1;
        pointer-events: auto;
      }

      .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Share Button Code Generator</h1>
    <form>
      <label>
        Button Color:
        <input type="color" id="color" value="#4CAF50">
      </label>
      <label>
        Link URL:
        <input type="text" id="url" placeholder="Enter link URL">
      </label>
      <button type="button" onclick="generateCode()">Generate Code</button>
    </form>
    <textarea id="code" readonly></textarea>
    <script>
      function generateCode() {
        var color = document.getElementById('color').value;
        var url = document.getElementById('url').value;
        var code = '<button style="background-color: ' + color + '; color: white; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;" onclick="var dummy=document.createElement(\'input\'),text=\'' + url + '\';document.body.appendChild(dummy);dummy.value=text;dummy.select();document.execCommand(\'copy\');document.body.removeChild(dummy);alert(\'Link copied to clipboard!\')">' + "Share" + '</button>';
        document.getElementById('code').value = code;
      }
    </script>
  </body>
</html>
