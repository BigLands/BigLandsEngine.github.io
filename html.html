<!DOCTYPE html>
<html>
  <head>
    <title>Biglands HTML Code Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        margin-top: 0;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 10px;
      }

      a {
        display: block;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Biglands HTML Code Generator</h1>
      <ul>
        <li><a href="Share.html">Share Button Code Generator</a></li>
        <li><a href="Blog.html">Blog Code Generator</a></li>
        <!-- Add more links to HTML code generators here -->
      </ul>
    </div>
  </body>
</html>
